<ion-content paddin center text-center>
  <ion-item lines = "none" style="margin-top:5%">
      <img [src] = "entidad.foto" class="img-redonda">
  </ion-item>
  <ion-button (click) = "tomarFoto()" color = "primary" style="color: red;" ><ion-icon name="camera" style="font-size: 250%;"></ion-icon></ion-button>
  <ion-item style="width: 90%;margin: auto;margin-top: 10%;" lines = "none" >
      <ion-input placeholder = "Nombre" [(ngModel)] = "entidad.nombre" style="color :rgba(255,0,0,1)"></ion-input>
      <ion-input placeholder = "Apellido" [(ngModel)] = "entidad.apellido" style="color :rgba(255,0,0,1)"></ion-input>
  </ion-item>
  <ion-item style="width: 90%;margin: auto;"  lines = "none">
      <ion-input placeholder = "DNI" [(ngModel)] = "entidad.dni" style="color :rgba(255,0,0,1)"></ion-input>
      <ion-button (click) = "cargarPorQR()" size = "full">QR</ion-button>
  </ion-item>
  <ion-item style="width: 90%;margin: auto;"  lines = "none">
      <ion-input placeholder = "CUIT" [(ngModel)] = "entidad.cuit" style="color :rgba(255,0,0,1)"></ion-input>
  </ion-item>
  <ion-item style="width: 90%;margin: auto;right: 15px;"  lines = "none">
     <ion-select interface="popover" placeholder="Perfil" [(ngModel)] = "entidad.perfil" style="color :rgba(255,0,0,1);">
          <ion-select-option value="due침o">Due침o</ion-select-option>
          <ion-select-option value="supervisor">Supervisor</ion-select-option>
      </ion-select>
  </ion-item>
  <ion-item style="width: 90%;margin: auto;"  lines = "none" >
      <ion-input placeholder = "Correo electr칩nico" [(ngModel)] = "entidad.correo" style="color :rgba(255,0,0,1)"></ion-input>
  </ion-item>
  <ion-item style="width: 90%;margin: auto;"  lines = "none">
      <ion-input [type] = "tipo" placeholder = "Contrase침a" [(ngModel)] = "entidad.clave" style="color :rgba(255,0,0,1)"></ion-input>
      <ion-icon name="eye-off" color = "danger" *ngIf = "mostrar" (click) = "clave()"></ion-icon>
      <ion-icon name="eye" color = "danger" *ngIf = "!mostrar" (click) = "clave()"></ion-icon>
  </ion-item>
  <ion-button (click) = "registrar()" shape="round"  expand="block" class="boton"  fill="outline">Registrar</ion-button>
</ion-content>
